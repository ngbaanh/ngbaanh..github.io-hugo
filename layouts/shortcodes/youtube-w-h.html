<center>
<div class="embed video-player">
  <iframe
    class   = "youtube-player"
    type    = "text/html"
    width   = "{{ index .Params 2 }}"
    height  = "{{ index .Params 1 }}"
    src     = "http://www.youtube.com/embed/{{ index .Params 0 }}?showinfo=0&amp;rel=0"
    allowfullscreen
    rel         = "0"
    showinfo    = "0"
    frameborder = "0">
  </iframe>
</div>
</center>
